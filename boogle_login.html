<!--boogle login page !-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="boogle, login">
		<title>Boogle Login</title>
		<link rel="stylesheet" href="boogle_login.css">
	</head>

	<body>
		 <img id="boogle" src="logo.png" alt="Logo Boogle">
		 <div>
		 	<p id="idea">One account. All of Boogle.</p>
		 	<p>Sign in with your Boogle account.</p>
		 </div>

		<div>
			<div class="grey">
				<div class="avatar"></div>
				<div class="fields">
				<input id="text" type="text" name="email" placeholder="Enter your email"/>
				<br>
				<input type="submit" value="Next"/>	
				</div>
			</div>
		</div>		 	
	</body>
	<footer>
		<p id="new_create" class="pointer">Create account</p>
		<p>One Boogle account for everything Boogle</p>
		<span><img class="pointer" src="bmail_icon.png" alt="bmail"></span>
		<span><img class="pointer" src="bmaps_icon.png" alt="bmaps"></span>
		<span><img class="pointer" src="bdrive_icon.png" alt="bdrive"></span>
		<span><img class="pointer" src="you_tube_icon.png" alt="youtube"></span>
	</footer>
</html>
